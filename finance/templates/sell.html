{% extends "layout.html" %}
{% block title %}
  Sell Stocks
{% endblock %}
{% block main %}

<h1>Sell Shares</h1>
<br>
<br>
<form action="/sell" method="post">
  <div class = "mb-3">
    <select name="symbol">
      {% for symbol in symbols %}
        <option value="{{ symbol }}">{{ symbol }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="shares"
      name="shares"
      placeholder="Shares"
      type="number"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
