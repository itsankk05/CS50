<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let correct= document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#f1').innerHTML = 'Correct!';

                });
                let incorrects= document.querySelectorAll('.incorrect');
                for(let i=0; i< incorrects.length; i++){
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor= 'red';
                        document.querySelector('#f1').innerHTML = 'Incorrect!';
                    });
                }


            document.querySelector('#ans').addEventListener('click', function(){
                let input= document.querySelector('input');
                if(input.value == '7'){
                    input.style.backgroundColor = 'green';
                    document.querySelector('#f2').innerHTML = 'Correct!';
                }
                else{
                    input.style.backgroundColor = 'red';
                    document.querySelector('#f2').innerHTML = 'Incorrect!'
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Where is India located?</h3>
                <button class="correct" >Asia</button>
                <button class="incorrect">Africa</button>
                <button class="incorrect">Europe</button>
                <button class="incorrect">Australia</button>
                <button class="incorrect">North America</button>

                <p id="f1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>How many continents are there in the world?</h3>
                <input type="text"></input>
                <button id="ans">Check Answer</button>

                <p id="f2"></p>
            </div>
        </div>
    </body>
</html>
